<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>知你所听</title>
    <link type="text/css" rel="stylesheet" href="{% static "recommend_templates/css/index.css" %}">
    <link type="text/css" rel="stylesheet" href="{% static "recommend_templates/css/font-awesome.min.css" %}">


</head>
<body>
<!-- 音乐播放器 -->
<div class="player-warp">
    <!-- 歌曲信息卡片 -->
    <div class="player-info">
        <div class="info">
            <div class="name">等待播放</div>
            <div class="singer-album"> -</div>
            <!-- 进度条 -->
            <div class="music_progress">
                <div class="music_progress_top">
                    <span class="current-time">00:00</span>
                    <span class="time">04:10</span>
                </div>
                <div class="music_progress_bar">
                    <div class="music_progress_line"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 音乐控制器 -->
    <div class="player-control">
        <!-- 封面唱片 -->
        <div class="cover">
            <img
                    src="http://p1.music.126.net/FCWD6ibS2JK2B3QAnXuzwQ==/109951167805892385.jpg?param=300x300"
                    alt="封面"
                    width="100%"
                    height="100%"
            />
        </div>
        <!-- 控制按钮 -->
        <div class="control">


            <i id="prevBtn" class="fa fa-step-backward"></i>
            <i id="playBtn" class="fa fa-play"></i>
            <i id="nextBtn" class="fa fa-step-forward"></i>
            <i id="openModal" class="fa fa-reorder"></i>

        </div>

    </div>

    <div class="control">

            <i id="homeBtn" class="fa fa-home" style="color: white"></i>

            <i id="openAlbum" class="fa fa-headphones" style="color: white"></i>
            <i id="openLike" class="fa fa-heart" style="color: white"></i>
    </div>


</div>

<!-- 页面背景 -->
<div class="mask_bg"></div>

<!-- 模态框 -->
<div class="modal">
    <div class="modal-box">
        <div class="modal-box-top">
            <div class="modal-title">音乐列表</div>
            <div class="modal-close">
                <i class="fa fa-remove"></i>
            </div>
        </div>
        <div class="modal-wrapper">
            <ul class="music-list">
                <!-- <li>
                  <span>01. 我记得 - 赵雷</span>
                  <span class="fa fa-play-circle play-circle"></span>
                </li> -->
            </ul>
        </div>
    </div>
</div>

<audio src=""></audio>
<script src="/static/recommend_templates/js/jquery.js"></script>
<script src="/static/recommend_templates/js/index.js"></script>

</body>
</html>
